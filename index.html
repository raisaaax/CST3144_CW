<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- <link href="https://getbootstrap.com/docs/5.3/assets/css/docs.css" rel="stylesheet"> -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    
    <link rel="stylesheet" href="style.css">

    <script src="https://kit.fontawesome.com/5c0a898eae.js" crossorigin="anonymous"></script>
    
    <link rel="icon" href="images/icons8-light-bulb-40.png" type="image/x-icon">
    <title>Extracurricular Classes </title>

</head>
<body>
    <div id="app">

        <div v-if="showProduct">
            
            <header>

                <!-- add search box  -->
                 
                <h1>{{ pageTitle }}</h1>
                                
                
                <button type="button" class="btn btn-primary" @click="showCheckout">
                    {{ cartItemCount }}
                    <i class="fa-solid fa-cart-shopping"></i> Cart </button>
    
    
            </header>
            <br><br>

            <!-- <h4>{{ pageContent }}</h4> -->


            <div class="dropdown">
                <button class="btn btn-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                    Sort By:
                </button>
                <ul class="dropdown-menu">
                    <li><a class="dropdown-item" href="#">Price</a></li>
                    <li><a class="dropdown-item" href="#">Location</a></li>
                    <li><a class="dropdown-item" href="#">Subject</a></li>
                    <li><a class="dropdown-item" href="#">Available Spaces</a></li>
                </ul>

                
             <!-- Ascending Radio Option -->
                <input type="radio" id="Ascending" name="sortByDirection" value="Ascending">
                <label for="Ascending" class="sort-label">
                    <img src="images/icons8-double-up-64.png" alt="Ascending Icon" class="sortIcon"> Ascending
                </label>
                
                <!-- Descending Radio Option -->
                <input type="radio" id="Descending" name="sortByDirection" value="Descending">
                <label for="Descending" class="sort-label">
                    <img src="images/icons8-double-down-64.png" alt="Descending Icon" class="sortIcon"> Descending
                </label>
            </div>

            <div class="classes"  > 
            <div class="class-container"  v-for="product in sortedProducts"> 
                <figure>
                    <img v-bind:src="product.image">
                </figure>
                <h2>{{ product.title }}</h2>
                <P>Location: {{ product.location }}</P>
                <P>Price: {{ product.price }}</P>
                <P>Available spaces: {{ product.availSp }}</P>
                
            
            
            
            <button type="button" class="btn btn-primary" @click="addItem(product)" v-if="canAddToCart(product)">Add to cart </button>
            <button type="button" class="btn btn-primary" disabled="disabled" v-else> Class fully booked! </button>
            
            <!-- <span v-if="lowStock >= 1 && lowStock <= 5"> Only {{ lowStock }} left!</span> 
            <span v-if="product.availSp - cartCount(product.id) < 5"> Only {{ product.availSp - cartCount(product.id) }} left!</span> -->
            
        
            <span v-if="product.availSp - cartCount(product.id) <= 5 && canAddToCart(product)">
                Only {{ product.availSp - cartCount(product.id) }} spaces left!
            </span>
            </div>
            
            </div>
        </div>

        <div v-else>
            <div class="checkoutTitle">
                <h1>Cart</h1>
    
                <button type="button" class="btn btn-primary" @click="showCheckout">
                    {{ cartItemCount }}
                    <i class="fa-solid fa-cart-shopping"></i> Cart </button>
                 
                

        </div>
           
            <form id="orderForm"> 
                <div class="orderCont">
                    <div class="form-elements">
                        <label for="reg_name">What's your first name?</label>
                        <input v-model.trim="order.firstName" id="reg_name" placeholder="Enter your name...">
                    
                        <label for="reg_surname">What's your last name?</label>
                        <input v-model.trim="order.lastName" id="reg_surname"  placeholder="Enter your surname...">

                        <label for="reg_surname">What's your phone number?</label>
                        <input v-model.number="order.phoneNr" id="reg_phone"  placeholder="Enter your mobile number...">
                        
                    </div>
                    <button @click="submitForm" type="button" class="btn btn-primary">Submit order</button>
                    <!-- <h1> {{ order.firstName }}</h1>
                    <h1> {{ order.lastName }}</h1>
                    <h1> {{ order.phoneNr }}</h1> -->
                </div>
            </form>

        </div>

    </div>

    
    <script src="https://unpkg.com/vue@2.7.8/dist/vue.js"></script>
    <script src="script.js"></script>
    <!-- <script src="products.js"></script> -->
    
</body>
</html>
